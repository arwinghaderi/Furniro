<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.logo.png">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/grid.css">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../vendor/FontAwesome5/all.min.css">
    <link rel="stylesheet" href="../styles/mainPages/auth.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <title>Access</title>
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-wrapper">
                <div class="form-title">
                    <h3 class="auth-title signIn-title">Form sign in </h3>
                    <h3 class="auth-title signup-title">Sign up Form</h3>
                </div>
                <div class="form-container">
                    <div class="form-slide-controls">
                        <div data-auth="signIn" class="btn-signIn btn-Auth btn-signIn--active">
                            SignIn
                        </div>
                        <div data-auth="signUp" class="btn-signUp btn-Auth">
                            SignUp
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <form action="#" class="form-signIn">
                            <div class="input-box">
                                <input type="email" class="input signIn-Email" placeholder="Email Address">
                            </div>
                            <div class="input-box">
                                <input type="password" class="input signIn-password" id="password"
                                    placeholder="Password">
                                <div class="togglePassword-box">
                                    <i class="fas fa-eye" id="input-password-icon"></i>
                                </div>
                            </div>
                            <div>
                                <a class="forgot-password" href="../Pages/forgotStop1.html">Forgot password?</a>
                            </div>

                            <div class="btn-box btn-signIn-box">
                                <button class="btn-signIn btn">signIn</button>
                            </div>
                            <div class="signup-link">Not a member? <a href="#" class="signup-now">Signup now</a></div>
                        </form>
                        <form action="" class="form-signUp">
                            <div class="input-box">
                                <input type="email" class="input signUp-Email" placeholder="Email Address">
                            </div>
                            <div class="input-box">
                                <input type="password" class="input signUp-password" id="password"
                                    placeholder=" Password">
                                <div class="togglePassword-box">
                                    <i class="fas fa-eye" id="input-password-icon"></i>
                                </div>
                            </div>
                            <div class="input-box">
                                <input type="password" class="input signUp-confirm" id="password"
                                    placeholder="Confirm password">
                                <div class="togglePassword-box">
                                    <i class="fas fa-eye" id="input-password-icon"></i>
                                </div>
                            </div>
                            <div class="btn-box btn-signUp-box">
                                <button class="btn-signUp btn">signUp</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="../vendor/FontAwesome5/all.min.js"></script>
<script src="../js/auth.js"></script>

</html>
