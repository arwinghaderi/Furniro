<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.logo.png">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/grid.css">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../vendor/FontAwesome5/all.min.css">
    <link rel="stylesheet" href="../styles/mainPages/forgot.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <title>Forgot password</title>
</head>

<body>
    <div class="container">
        <div class="forgot-container">
            <div class="forgot-wrapper">
                <div class="form-title">
                    <h3 class="forgot-title">forget password</h3>
                </div>

                <div class="forgot-form">
                    <div class="input-box">
                        <input class="input input-email" type="email" placeholder="Email address">
                    </div>
                    <div class="btn-box email-btn-box">
                        <button class="forgot-button Confirm-email-button">send</button>
                        <a class="resend" id="timer" href="#">Resend Email</a>
                    </div>
                    <div class="input-box">
                        <input class="input" type="number" placeholder="code">
                    </div>
                    <div class="btn-box email-btn-submit">
                        <button class="forgot-button btn-submite" disabled>Verify</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="../js//forgot.js"></script>

</html>
