<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.logo.png">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/grid.css">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../vendor/FontAwesome5/all.min.css">
    <link rel="stylesheet" href="../styles/mainPages/forgot.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <title>Forgot password</title>
</head>

<body>

    <div class="container">
        <div class="forgot-container">
            <div class="forgot-wrapper">
                <div class="form-title">
                    <h3 class="forgot-title">Create New password</h3>
                </div>

                <div class="forgot-form">
                    <div class="input-box">
                        <input type="password" class="input signUp-password" id="password" placeholder=" Password">
                        <div class="togglePassword-box">
                            <i class="fas fa-eye" id="input-password-icon"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input signUp-confirm" id="password"
                            placeholder="Confirm password">
                        <div class="togglePassword-box">
                            <i class="fas fa-eye" id="input-password-icon"></i>
                        </div>
                    </div>
                    <div class="btn-box email-btn-submit">
                        <button class="forgot-button btn-submite">save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
<script src="../vendor/FontAwesome5/all.min.js"></script>
<script src="../js/funcAuth.js"></script>

</html>
